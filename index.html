<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Boilerplate</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-md-center w-100">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-action">
          <div class="cart">
            <a href="">
              <img src="./assets/img/cart.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 background-cover">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-12 col-md-5">

            </div>
            <div class="col-12 col-md-7 vh-80">
                <div class="spinner-image-container">
                    <div class="spinner-background-overlay">
                        <div class="food-spinner">
                            <img src="./assets/img/foodspin.png" alt="">
                        </div>
                    </div>
                    <div class="food-dish-img">
                        <img src="./assets/img/food1.png" alt="">
                    </div>
                    <div class="btn-container">
                      <button class="btn btn-primary" id="prevBtn">Prev</button>
                      <button class="btn btn-primary" id="nextBtn">Next</button>
                  </div>
          
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class=""></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/style.js"></script>
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
